<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ site.baseurl }}/{{site.favicon}}">
  
    <title>
        {% if page.layout == 'mokumap_entry' %}
            Mokumap | {{ page.name }}
        {% else %}
            {{ site.title }} | {{ page.title }}
        {% endif %}
    </title>
  
    <link href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet">
  
    <!-- custom CSS - Remove this if you don't use it or choose to customize the stylesheet with sass-->
    <link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet">
    <!-- custom CSS end-->
    <link rel="alternate" type="application/atom+xml" title="{{ site.name }}" href="{{ site.url }}/atom.xml" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet"
      href="{{ base.url | prepend: site.url | replace: 'http://', 'https://' }}/assets/css/MarkerCluster.Default.css">
    <link rel="stylesheet"
      href="{{ base.url | prepend: site.url | replace: 'http://', 'https://' }}/assets/css/MarkerCluster.css">
  
  
    {% include matomo.html %}
  
    {% seo %}
  </head>
