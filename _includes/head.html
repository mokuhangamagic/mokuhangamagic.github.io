<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ site.baseurl }}/{{site.favicon}}">
  
    <title>
        {% if page.layout == 'mokumap_entry' %}
            Mokumap | {{ page.name }}
        {% else %}
            {{ site.title }} | {{ page.title }}
        {% endif %}
    </title>
  
    <link href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet">
  
    <!-- custom CSS - Remove this if you don't use it or choose to customize the stylesheet with sass-->
    <link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet">
    <!-- custom CSS end-->

    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" href="{{ 'feed.xml' | absolute_url }}">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    {% assign marker_cluster_default_css = '/assets/css/MarkerCluster.Default.css' | absolute_url %}
    {% assign marker_cluster_css = '/assets/css/MarkerCluster.css' | absolute_url %}

    <link rel="stylesheet" href="{{ marker_cluster_default_css }}">
    <link rel="stylesheet" href="{{ marker_cluster_css }}">
    
    {% seo %}
  </head>
